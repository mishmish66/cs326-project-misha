<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Motool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script type="module" src="main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <div>
        <canvas id="main-chart" class="container-lg"></canvas>
    </div>
    <div>
        <table class="table table-hover table-borderless w-75 position-absolute start-50 translate-middle-x"
            id="main-table">
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="input-modal" tabindex="-1" aria-labelledby="input-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="input-modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="input-modal-body" class="modal-body">
                    <div id="name-field">
                        <label for="name-input-group" class="form-label mb-1">Motor Name</label>
                        <div id="name-input-group" class="input-group mb-2">
                            <input id="name-input" type="text" class="form-control" placeholder="Enter a Value"
                                aria-label="Motor Name Input" aria-describedby="Input for Motor Name">
                        </div>
                    </div>
                    <div id="power-field">
                        <label for="power-input-group" class="form-label mb-1">Power</label>
                        <div id="power-input-group" class="input-group mb-2">
                            <input id="power-input" type="text" class="form-control" placeholder="Enter a Value"
                                aria-label="Power Input" aria-describedby="Input for Torque">
                        </div>
                    </div>
                    <div id="torque-field">
                        <label for="torque-input-group" class="form-label mb-1">Torque</label>
                        <div id="torque-input-group" class="input-group mb-2">
                            <input id="torque-input" type="text" class="form-control" placeholder="Enter a Value"
                                aria-label="Torque Input" aria-describedby="Input for Torque">
                        </div>
                    </div>
                    <div id="price-field">
                        <label for="price-input-group" class="form-label mb-1">Price</label>
                        <div id="price-input-group" class="input-group mb-2">
                            <span class="input-group-text">$</span>
                            <input id="price-input" type="text" class="form-control" placeholder="Enter a Value"
                                aria-label="Motor Name Input" aria-describedby="Input for Motor Name">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="submit-modal" type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <button class="btn btn-primary add-button-unstuck" id="add-button">Add</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
